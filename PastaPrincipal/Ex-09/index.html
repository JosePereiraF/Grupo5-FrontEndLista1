<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Radio</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Responda a pergunta selecionando a opção correta:</h1>
    </header>
    <main>
    <form action="">
        <label for="opcao">Você gostou da formatação?</label>
        <br>
        <input type="radio" id="sim" name="opcao" value="sim">
        <label for="sim">Sim</label>
        <br>
        <input type="radio" id="nao" name="opcao" value="nao">
        <label for="nao">Não</label>
        <br>
        <input type="radio" id="talvez" name="opcao" value="talvez">
        <label for="talvez">Talvez</label>
        <br>
        <input type="submit" value="enviar">
        <br>
    </form>
    </main>

</html>
